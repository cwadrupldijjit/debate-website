<!DOCTYPE html>

<html lang="en" ng-app="MainApp">
	<head>
		<meta charset="UTF-8">
		<title>OHS Tiger Debate Website</title>
		<link rel="stylesheet" href="css/angular-material.css">
		<link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">
		<link rel="stylesheet" href="css/styles.css">
		
		<link rel="icon" href="assets/OHSDebateIcon.ico">
		
		<base href="/">
	</head>
	
	<body ng-controller="MainController as mc">
		<header>
			<md-button class="header-button menu-button" ng-click="mc.openMain()"><span class="fa fa-bars"></span> Main Menu</md-button>
		</header>
		
		<md-sidenav md-is-open="mc.isMainOpen">
			<div ng-show="mc.currentUser.username" layout="row">
				<img ng-src="{{ mc.currentUser.avatar }}" class="avatar-small">
				<h4>Welcome, {{mc.currentUser.username}}</h4>
			</div>
			<div>
				<nav><a ui-sref="home"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Home</md-button></a></nav>
				<nav><a ui-sref="calendar"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Calendar</md-button></a></nav>
				<nav><a ui-sref="gallery"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Gallery</md-button></a></nav>
				<nav ng-hide="mc.currentUser.username"><a ui-sref="login"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Log In</md-button></a></nav>
				<nav ng-show="mc.currentUser.username"><a ui-sref="feedback"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Feedback</md-button></a></nav>
				<nav ng-show="mc.currentUser.username"><a ui-sref="account"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Account</md-button></a></nav>
				<nav ng-show="mc.currentUser.username"><a ui-sref="user-dashboard"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Dashboard</md-button></a></nav>
				<nav ng-show="mc.currentUser.isAdmin === true"><a ui-sref="admin-dashboard"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Admin</md-button></a></nav>
				<nav ng-show="mc.currentUser.username"><a ng-click="mc.logout()"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Log Out</md-button></a></nav>
			</div>
		</md-sidenav>
		
		<article class="relative">
			<div ui-view class="full-size"></div>
		</article>
		
		<footer>
			
		</footer>
		
		<!-- bower:js -->
		<script src="js/js-dependencies/jquery.min.js"></script>
		<script src="js/js-dependencies/angular.js"></script>
		<script src="js/js-dependencies/angular-material.js"></script>
		<script src="js/js-dependencies/angular-animate.js"></script>
		<script src="js/js-dependencies/angular-aria.js"></script>
		<script src="js/js-dependencies/angular-ui-router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
