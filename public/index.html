<!DOCTYPE html>

<html lang="en" ng-app="MainApp">
	<head>
		<meta charset="UTF-8">
		<title>OHS Tiger Debate Website</title>
		<link rel="stylesheet" href="css/angular-material.css">
		<link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">
		<link rel="stylesheet" href="css/styles.css">
		
		<link rel="icon" href="assets/OHSDebateIcon.ico">
		
		<base href="/">
	</head>
	
	<body ng-controller="MainController as mc">
		<header>
			<md-button class="header-button menu-button" ng-click="mc.openMain()"><span class="fa fa-bars"></span> Main Menu</md-button>
		</header>
		
		<md-sidenav md-is-open="mc.isMainOpen">
			<div ng-show="mc.currentUser.username" layout="row">
				<img ng-src="{{ mc.currentUser.avatar }}" class="avatar-small">
				<h4>Welcome, {{mc.currentUser.username}}</h4>
			</div>
			<div>
				<nav ui-sref="home">
					<md-button 
						class="sidenav-button menu-button" 
						ng-click="mc.closeMain()"
					>
						Home
					</md-button>
				</nav>
				<nav ui-sref="calendar">
					<md-button 
						class="sidenav-button menu-button" 
						ng-click="mc.closeMain()"
					>
						Calendar
					</md-button>
				</nav>
				<nav ui-sref="gallery">
					<md-button 
						class="sidenav-button menu-button" 
						ng-click="mc.closeMain()"
					>
						Gallery
					</md-button>
				</nav>
				<nav ui-sref="login" ng-hide="mc.currentUser.username">
					<md-button 
						class="sidenav-button menu-button" 
						ng-click="mc.closeMain()"
					>
						Log In
					</md-button>
				</nav>
				<nav ui-sref="feedback" ng-show="mc.currentUser.username">
					<md-button 
						class="sidenav-button menu-button" 
						ng-click="mc.closeMain()"
					>
						Feedback
					</md-button>
				</nav>
				<nav ui-sref="account" ng-show="mc.currentUser.username">
					<md-button 
						class="sidenav-button menu-button" 
						ng-click="mc.closeMain()"
					>
						Account
					</md-button>
				</nav>
				<nav ui-sref="user-dashboard" ng-show="mc.currentUser.username">
					<md-button 
						class="sidenav-button menu-button" 
						ng-click="mc.closeMain()"
					>
						Dashboard
					</md-button>
				</nav>
				<nav ui-sref="admin-dashboard" ng-show="mc.currentUser.isAdmin === true">
					<md-button 
						class="sidenav-button menu-button" 
						ng-click="mc.closeMain()"
					>
						Admin
					</md-button>
				</nav>
				<nav ng-click="mc.logout()" ng-show="mc.currentUser.username">
					<md-button 
						class="sidenav-button menu-button" 
						ng-click="mc.closeMain()"
					>
						Log Out
					</md-button>
				</nav>
			</div>
		</md-sidenav>
		
		<article class="relative">
			<div ui-view class="full-size"></div>
		</article>
		
		<footer>
			
		</footer>
		
		<!--script dependencies-->
		<script src="js/js-dependencies/jquery.min.js"></script>
		<script src="js/js-dependencies/angular.js"></script>
		<script src="js/js-dependencies/angular-material.js"></script>
		<script src="js/js-dependencies/angular-animate.js"></script>
		<script src="js/js-dependencies/angular-aria.js"></script>
		<script src="js/js-dependencies/angular-ui-router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
