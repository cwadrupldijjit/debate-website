<!DOCTYPE html>

<html lang="en" ng-app="MainApp">
	<head>
		<meta charset="UTF-8">
		<title>OHS Tiger Debate Website</title>
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<!-- endbower -->
		<link rel="stylesheet" href="css/styles.css">
		
		<link rel="icon" href="assets/OHSDebateIcon.ico">
	</head>
	
	<body ng-controller="MainController as mc">
		<header>
			<md-button class="header-button menu-button" ng-click="mc.openMain()"><span class="fa fa-bars"></span> Main Menu</md-button>
		</header>
		
		<md-sidenav md-is-open="mc.isMainOpen">
			<div>
				<nav><a ui-sref="home"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Home</md-button></a></nav>
				<nav><a href="#/calendar"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Calendar</md-button></a></nav>
				<nav><a href="#/gallery"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Gallery</md-button></a></nav>
				<nav><a ui-sref="login"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Log In</md-button></a></nav>
				<nav><a href="#/account"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Account</md-button></a></nav>
				<nav><a href="#/admin"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Admin</md-button></a></nav>
				<nav><a href="#/logout"><md-button class="sidenav-button menu-button" ng-click="mc.closeMain()">Log Out</md-button></a></nav>
			</div>
		</md-sidenav>
		
		<article class="relative">
			<div ui-view class="full-size"></div>
			<!--<ng-view class="relative"></ng-view>-->
		</article>
		
		<footer>
			
		</footer>
		
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<!-- endbower -->
		<script src="js/angular-perfect-parallax.js"></script>
		<script src="js/app.js"></script>
		<script src="js/MainController.js"></script>
		<script src="js/MainService.js"></script>
		<script src="views/home/HomeController.js"></script>
		<script src="views/gallery/GalleryController.js"></script>
		<script src="views/account/AccountController.js"></script>
		<script src="views/login/LoginController.js"></script>
		<script src="views/login/LoginService.js"></script>
		<script src="views/login/RegistrationController.js"></script>
	</body>
</html>
